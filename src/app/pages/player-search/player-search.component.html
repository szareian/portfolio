<!DOCTYPE html>

<div id="search-component">
    <h4><label class=" card-title" for="search-box">NBA Player Search</label></h4>
    <div class="form-inline active-cyan active-cyan-2 mb-3">
        <i class="fas fa-search " aria-hidden="true"></i>
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search players by name..."
            aria-label="Search" #searchBox (input)="search(searchBox.value)">
    </div>

    <table class="nba-player">
        <ng-container *ngFor="let player of players$ | async; let i = index; trackBy: trackByMethod">
            <td (click)='onClick(player)'>
                <div class="picture-wrapper">
                    <div class="picture">
                        <img src="{{ postHeadshot(player) }}" onerror="this.src='./assets/img/default-avatar.png';">
                    </div>
                </div>
                <div class="name">{{ player.first_name + ' ' + player.last_name}}</div>
                <div class="title">{{ player.position }}</div>
            </td>
        </ng-container>
    </table>

    <div @insertRemoveStats [hidden]="isHidden" class="card" *ngIf="CurrPlayer">
        <div class="card__content">
            <div class="profile">
                <div class="profile__picture">
                    <img src="{{ postHeadshot(CurrPlayer) }}" onerror="this.src='./assets/img/default-avatar.png';">
                </div>
                <div class="info">
                    <div class="info__name">{{ CurrPlayer.first_name + ' ' + CurrPlayer.last_name}}</div>
                    <div class="info__title">{{ CurrPlayer.position }}</div>
                </div>
            </div>

            <app-player-season-avg [currPlayer]="CurrPlayer"></app-player-season-avg>
            <button type="button" class="close" aria-label="Close" (click)='toggle()'>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

</div>
